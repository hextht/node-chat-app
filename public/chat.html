<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href='css/toasts.css' rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Chat box</title>
</head>

<body class="bg-gray-200  h-screen ">
    <div class="chat flex flex-row w-full">
        <div class="chat_sidebar flex flex-col w-1/6 items-center pt-10 " id="sidebar">

        </div>

        <div class="flex  flex-col pt-10 items-center h-screen w-4/6">
            <p> WebSocket Party !</p>
            <div id="snackbar" class="bg-black-500 text-white-200">Some text some message..</div>
            <div class="flex w-full  border rounded-lg h-2/3 bg-gray-200 h-auto shadow-2xl">
                <div class="msgBox h-full w-full border border-orange-500 bg-gray-200 overflow-auto rounded-lg" id="msgBox">

                </div>
            </div>
            <!-- <button id='increment'>+1</button> -->
            <!-- <div class="border-white bg-orange-100 shadow-lg flex fixed bottom-0"> -->
            <div class="flex w-full border rounded fixed bottom-0 h-16 items-center bg-gray-600 rounded-lg">
                <!-- <div class='inputFormContainer' id='inputFormDiv'> -->
                <form id="message-form" class="w-full h-12 flex items-end rounded-lg" novalidate>
                    <div class="inputCtrlBox flex flex-row w-full ">
                        <span class="w-10/12 h-10">
                            <input  name="message" id="inputMsg" class="inputMsg w-full h-10 rounded pl-2 ml-2 bg-gray-200 placeholder-gray-400" type="text" placeholder="...write here..">
                        </span>
                        <span class="w-1/12 h-10">
                            <input class="sendMsg btn h-10" type="submit" id="sendBtn" value="Send" name="sendBtn">
                        </span>
                        <span class="w-1/12 h-10">
                            <button class="sendLoc btn-indigo h-10" id="sendLoc" value="Location" name="sendLoc">Location</button>
                        </span>
                    </div>
                </form>
                <!-- </div> -->
            </div>
        </div>


        <script id="message-template" type="text/html">
            <div class="message ml-3">
                <p class="">
                    <span class="message_name text-purple-600 ">{{msg.username}}</span>
                    <span class="message_meta timestamp font-light text-gray-600">{{msg.timestamp}}</span>
                </p>
                <p>
                    <span> {{msg.msg}} </span>
                </p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message_name">{{msg.username}} location:</span>
                    <span class="message_meta timestamp">{{msg.timestamp}}</span> &nbsp;&nbsp;&nbsp;&nbsp;
                </p>
                <p>
                    <span><a href="{{msg}}" target="_blank"><em>Current location</em> {{msg.msg}} </a></span>
                </p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{ room }}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </div>
</body>

</html>
