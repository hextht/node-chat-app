<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf8">
        <link href='css/style.css' rel="stylesheet">
        <link href='css/toasts.css' rel="stylesheet">
        <link rel="stylesheet" href="css/tailwind.css">
    </head>

    <body>

        <p> WebSocket Party !</p>
        <div id="snackbar">Some text some message..</div>
        <div class="msgBox" id="msgBox">

        </div>
        <!-- <button id='increment'>+1</button> -->
        <div class="border-white bg-orange-100 shadow-lg">
            <div class='inputFormContainer' id='inputFormDiv'>
                <form id="message-form" novalidate>
                    <div class="inputCtrlBox">
                        <span>
                            <input  name="message" id="inputMsg" class="inputMsg" type="text" placeholder="...write here..">
                        </span>
                        <span>
                            <input class="sendMsg" type="submit" id="sendBtn" value="Send" name="sendBtn">
                        </span>
                        <span>
                            <button class="sendLoc" id="sendLoc" value="Send Location" name="sendLoc">Send Location</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div>
                <p>
                    <span class="timestamp">{{msg.timestamp}}</span> &nbsp;&nbsp;&nbsp;&nbsp;
                    <span> {{msg.msg}} </span></p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span class="timestamp">{{msg.timestamp}}</span> &nbsp;&nbsp;&nbsp;&nbsp;
                    <span><a href="{{msg}}" target="_blanc"><em>Current location</em> {{msg.msg}} </a></span>
                </p>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>

    </body>

    </html>
</DOCTYPE>
