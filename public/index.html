<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href='css/style.css' rel="stylesheet"> -->
    <link href='css/tailstyle.css' rel="stylesheet">
    <link href='css/toasts.css' rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Chat</title>
</head>

<body class="bg-gray-300 text-center">
    <div class="border-white bg-orange-100 shadow-lg w-full max-w-xs">
        <div class="centered-form ">
            <div class="centered-form__box">
                <h1 class="4xl font-bold text-center text-blue-500">Join</h1>
                <form action="/chat.html">
                    <div class=" flex flex-col mb-4">
                        <label for="username">Display name</label>
                        <input type="text" class="border text-gray-darkest py-2 px-3 mx-2 my-2" name="username" placeholder="Display name" required>
                    </div>
                    <div class=" flex flex-col mb-4">
                        <label for="room">Room</label>
                        <input type="text" class="border text-gray-darkest py-2 px-3 mx-2 my-2" name="root" placeholder="room" required>
                    </div>
                    <button class="block bg-teal hover:bg-teal-dark text-white uppercase text-lg mx-auto p-4 rounded">Join</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
