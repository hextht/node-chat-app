<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href='css/style.css' rel="stylesheet"> -->
    <link href='css/toasts.css' rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Chat</title>
</head>

<body class="bg-gray-700 flex  h-screen">
    <div class="bg-gray-200 shadow-lg mx-auto my-auto  container max-w-sm text-lg rounded-lg border-t-4 border-b-4 border-orange-600">

        <h1 class="4xl font-bold text-center text-orange-800 my-2 uppercase">Join Chat</h1>
        <hr>
        <form action="/chat.html" class="subpixel-antialiased antialiased">
            <div class=" flex flex-col mb-4">
                <label for="username" class="text-orange-600 font-semibold text-lg mx-5 subpixel-antialiased antialiased">Display name</label>
                <input type="text" class=" border-1 border-orange-700 appearance-none text-gray-darkest py-2 px-3 mx-5 my-4  subpixel-antialiased antialiased" name="username" placeholder="Display name" required>
            </div>
            <div class=" flex flex-col mb-4">
                <label for="room" class="text-orange-600 mx-5 font-semibold text-lg">Room</label>
                <input type="text" class="border-1 border-orange-700 appearance-none text-gray-darkest py-2 px-3 mx-5 my-4" name="room" placeholder="room" required>
            </div>
            <div class=" flex flex-col mx-auto mb-5 py-2 px-3 text-grey-darkest mx-5">
                <button class="btn">Join</button>
            </div>
        </form>
    </div>

</body>

</html>
